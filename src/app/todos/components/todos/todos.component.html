<div class="todos-header">
  <h1>Angular TODO</h1>
</div>

<div class="todos-input">
  <input class="input" type="text" placeholder="Add new Todo" [(ngModel)]="todoTitle" />
  <button (click)="addTodoHandler()">+</button>
</div>
<tl-todo
  *ngFor="let todo of todos$ | async"
  [todo]="todo"
  (deleteTodoEvent)="deleteTodo($event)"
></tl-todo>
